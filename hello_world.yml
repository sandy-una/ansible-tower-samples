---
- hosts: all
  gather_facts: no
  sudo: yes
  pre_tasks:
  - name: install python
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
  - name: Gathering Facts now
    setup:
  roles:
    - { role: Datadog.datadog, become: yes }
  vars:
    datadog_api_key: "ad73aa03c8269ae2521c0b567a867bb1"
  post_tasks:
  - name: change yaml file for proxy
    shell: |
      sudo echo "proxy:" >> /etc/datadog-agent/datadog.yaml
      sudo echo "    https: http://10.36.1.132:3128" >> /etc/datadog-agent/datadog.yaml
      sudo service datadog-agent restart
